<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Cracker</title>
</head>
<body>
<form >
    <fieldset>
        <legend>Password Cracker</legend>
        <div class="form-control">
            <label for="input">Input</label>
            <input type="input" id="input" placeholder="Enter md5 hash" required />
        </div>

        <div class="form-control">
            <label>Result</label>
            <output name="result" for="input" > </output>
        </div>
        <input type="submit" value="Compute" class="submit-btn"/>
    </fieldset>
</form>
</body>
</html>
