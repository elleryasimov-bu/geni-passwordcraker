<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Password Cracker</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script type="application/javascript">
        $(document).ready(function(){
            $("form").submit(function(event){
                event.preventDefault();
                //alert("Executed:" + $(this).serialize());
                $.get("?" + $(this).serialize(), function(data, status){
                    //alert("Data: " + data + "\nStatus: " + status);
                    console.log(data);
                    $("#result").html(data);
                });
            });
        });
    </script>
</head>
<body>
    <div class="header" >
        <img src="unlock-alt-solid.svg" alt="lock" width="32" height="32">
        <h1>Password Cracker</h1>
    </div>
    <br>
    <form id="theform" action="" method="GET">
        <div class="form-control">
            <label for="input">
                Input
                <input name="encryptedString" id="input" placeholder="Enter md5 hash" required minlength="32" maxlength="32"/>
            </label>
        </div>

        <div class="form-control">
            <label>
                Result
                <div id = "result"></div>
            </label>
        </div>
        <div>
            <label>
                <input type="submit" value="Compute" class="submit-btn"/>
            </label>
        </div>

    </form>
</body>
</html>
