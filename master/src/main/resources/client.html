<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Password Cracker</title>
</head>
<body>
    <div class="header" >
        <img src="unlock-alt-solid.svg" alt="lock" width="32" height="32">
        <h1>Password Cracker</h1>
    </div>
    <br>
    <form action="" method="GET">
        <div class="form-control">
            <label for="input">
                Input
                <input name="encryptedString" id="input" placeholder="Enter md5 hash" required minlength="16" maxlength="16"/>
            </label>
        </div>

        <div class="form-control">
            <label>
                Result
                <output name="result" for="input" > </output>
            </label>
        </div>
        <div>
            <label>
                <input type="submit" value="Compute" class="submit-btn"/>
            </label>
        </div>

    </form>
</body>
</html>
